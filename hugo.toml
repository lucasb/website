baseURL = 'https://lucasboscaini.com/'
languageCode = 'en-us'
title = 'Lucas Boscaini.com'
theme = 'lb'

[params]
  description = "Exploring artificial cognition and implications on software engineering and safety."
  #favicon = "/images/avatar.png"
  #footerText = "Built with Hugo and Mana theme"  # Optional
  
  # Hero section title (optional - defaults to site.Title)
  heroTitleLine1 = " ... "  # First line of hero title
  heroTitleLine2 = "LUCAS BOSCAINI"    # Second line of hero title (optional)

  # Custom message for the 404 error page (supports HTML)
  # If not set, defaults to: "Sorry, the page you are looking for could not be found."
  custom404Message = "Sorry, the page you are looking for could not be found."

  [params.codeHighlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    darkTheme = "catppuccin-frappe"#"catppuccin-macchiato"   # Theme for dark mode
    lightTheme = "catppuccin-latte" #"catppuccin-frappe"     # Theme for light mode

  # Avatar Configuration
  [params.avatar]
    # General avatar (used as fallback if page-specific avatar not set)
    # If you have a hosted image you want to use as-is. The template will attempt to use this if set.
    #url = "https://example.com/avatar.jpg"
    
    # If you have an image you want to provide as an asset and run through Hugo's pipes to resize based on use.
    # This will only be used if "url" is *not* set.
    # This path is relative to the "assets" folder.
    assetPath = "images/avatar.png"

    # Enable automatic resizing of avatar images (default: true)
    # Set to false to use original image size and (May help preserve quality)
    enableResize = true
    
    # Home page specific avatar (optional - falls back to general avatar if not set)
    [params.avatar.home]
      # url = "https://example.com/home-avatar.jpg"
      # assetPath = "images/home-avatar.png"
      # enableResize = false  # Override general setting for home page
    
    # About page specific avatar (optional - falls back to general avatar if not set)
    [params.avatar.about]
      # url = "https://example.com/about-avatar.jpg"
      assetPath = "images/avatar.png"
      enableResize = true  # Override general setting for about page

  [params.social]
    bluesky = "https://bsky.app/profile/lucasb.me"
    github = "https://github.com/lucasb"
    linkedin = "https://www.linkedin.com/in/lucasboscaini"
    email = "contact@lucasboscaini.com"

[[menus.main]]
  name = 'Posts'
  pageRef = '/posts'
  weight = 10

[[menus.main]]
  name = 'Talks'
  pageRef = '/talks'
  weight = 20

[[menus.main]]
  name = 'Tags'
  pageRef = '/tags'
  weight = 30

[[menus.main]]
  name = 'About'
  url = '/about/'
  weight = 40

[pagination]
  pageSize = 10  # Number of posts per page (default: 10)

[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false

  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "github" #"catppuccin-macchiato"  # Default style

[outputs]
  home = ["HTML", "JSON"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
